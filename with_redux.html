<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
    <title>With Redux</title>
    <style>
        .container{
            border: 5px solid black;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="blue"></div>

    <script>
        const reducer = (state, action) => {
            // state가 undefined이면 초기 state return;
            if(state === undefined){
                return {color: 'yellow'};
            }

            let newState;
            if(action.type === 'CHANGE_COLOR'){
                newState = Object.assign({}, state, {color: action.color});
            }

            return newState;
        };

        const store = Redux.createStore(reducer);

        function red(){
            const state = store.getState();

            document.querySelector('#red').innerHTML =`
                <div class="container" id="component_red" style="background-color: ${state.color}">
                    <h1>red</h1>
                    <input type="button" value="red" onclick="
                        store.dispatch({type: 'CHANGE_COLOR', color: 'red'});
                    " />
                </div>
            `
        }

        function blue(){
            const state = store.getState();

            document.querySelector('#blue').innerHTML =`
                <div class="container" id="component_blue" style="background-color: ${state.color}">
                    <h1>blue</h1>
                    <input type="button" value="blue" onclick="
                        store.dispatch({type: 'CHANGE_COLOR', color: 'blue'});
                    " />
                </div>
            `
        }

        store.subscribe(red);
        store.subscribe(blue);
        red();
        blue();
    </script>
</body>
</html>
